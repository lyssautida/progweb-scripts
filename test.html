<html>
  <head>
    <style>
      #conteudo{
        width: 200px;
        height: 200px;
        background: red;
        display: block;
      }
    </style>
    <script>
      function inicio (){
        conteudo.style.display = "block";
      } 
      function serviços(){
        if(conteudo.style.display === "block"){
        conteudo.style.display = "none";
        }else{
        conteudo.style.display = "block";
        }
      }
    </script>
  </head>
  <body>
    <button onclick="inicio()">Inicio</button>
    <button onclick="serviços()">Serviços</button>
    <div id="conteudo"></div>
  </body>
</html>
